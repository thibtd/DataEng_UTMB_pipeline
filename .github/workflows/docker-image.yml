name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      # Only build a new image if the core application files change
      - 'dags/**'
      - 'plugins/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # Make sure this points to your Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dataeng_utmb_pipeline:latest
